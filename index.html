<html lang="en" data-bs-theme="dark">
<head title="End of Work Calculator">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="text-center vh-100 d-flex align-items-center justify-content-around">
    <div>
        <!--START TIME-->
        <div class="row">
            <div class="col form-group mb-4">
                <label for="startTime">Start Time*</label>
                <input type="time" class="form-control" id="startTime" value="08:00">
            </div>
        </div>

        <!--WORK DURATION-->
        <div class="row">
            <div class="col form-group mb-4">
                <label for="worktime">Work Duration*</label>
                <input type="time" class="form-control" id="worktime" value="07:42">
            </div>
        </div>

        <!--BREAK 0-->
        <div class="row">
            <div class="col form-group mb-4">
                <label for="breakStart0">Break Start*</label>
                <input type="time" class="form-control" id="breakStart0" value="12:00">
            </div>
            <div class="col form-group mb-4">
                <label for="breakEnd0">Break End*</label>
                <input type="time" class="form-control" id="breakEnd0" value="12:30">
            </div>
            <div class="col">
                <span>Action</span>
                <span id="add-break" class="d-block btn btn-secondary">+</span>
            </div>
        </div>

        <!--BREAK 1-->
        <div id="break-holder-1" class="row" style="display: none;">
            <div class="col form-group mb-4">
                <label for="breakStart1">Break Start</label>
                <input type="time" class="form-control" id="breakStart1" value="">
            </div>
            <div class="col form-group mb-4">
                <label for="breakEnd1">Break End</label>
                <input type="time" class="form-control" id="breakEnd1" value="">
            </div>
            <div class="col">
                <span>Action</span>
                <span id="remove-break1" class="d-block btn btn-secondary">x</span>
            </div>
        </div>

        <!--BREAK 2-->
        <div id="break-holder-2" class="row" style="display: none;">
            <div class="col form-group mb-4">
                <label for="breakStart2">Break Start</label>
                <input type="time" class="form-control" id="breakStart2" value="">
            </div>
            <div class="col form-group mb-4">
                <label for="breakEnd2">Break End</label>
                <input type="time" class="form-control" id="breakEnd2" value="">
            </div>
            <div class="col">
                <span>Action</span>
                <span id="remove-break2" class="d-block btn btn-secondary">x</span>
            </div>
        </div>

        <!--OVERTIME-->
        <div class="row">
            <div class="col form-group mb-4">
                <label for="overtime">Use Collected Overtime (min)</label>
                <input type="number" class="form-control" id="overtime" min="0">
            </div>
        </div>
        <hr>

        <!--ENDTIME-->
        <div class="row">
            <div class="col form-group mb-4">
                <label for="endTime">Expected End Time</label>
                <span class="d-block fs-1 text-success" id="endTime">--:--</span>
            </div>
        </div>

    </div>
</div>
</body>
<script src="index.js"></script>
</html>
