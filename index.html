<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="vh-100 d-flex justify-content-around align-items-center">
    <div>
        <div class="form-group mb-4">
            <label for="startTime">Start Time*</label>
            <input type="time" class="form-control" id="startTime" name="startTime" value="08:00" required>
        </div>
        <div class="form-group mb-4">
            <label for="worktime">Work Duration*</label>
            <input type="time" class="form-control" id="worktime" name="worktime" value="07:42" required>
        </div>
        <div class="form-group mb-4">
            <label for="breakDuration">Break Duration (min)*</label>
            <input type="number" class="form-control" id="breakDuration" name="break" value="30" min="0" required>
        </div>
        <div class="form-group mb-4">
            <label for="overtime">Collected Overtime (min)</label>
            <input type="number" class="form-control" id="overtime" name="overtime" min="0">
        </div>
        <div class="form-group mb-4">
            <label for="endTime">Expected End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime" disabled>
        </div>
    </div>
</div>
<script src="index.js"></script>
