<body>
<div class="text-center vh-100 d-flex align-items-center justify-content-around">
    <div>
        <div class="row">
            <div class="col form-group mb-4">
                <label for="startTime">Start Time*</label>
                <input type="time" class="form-control" id="startTime" name="startTime" value="08:00" required>
            </div>
        </div>
        <div class="row">
            <div class="col form-group mb-4">
                <label for="worktime">Work Duration*</label>
                <input type="time" class="form-control" id="worktime" name="worktime" value="07:42" required>
            </div>
        </div>
        <div class="row">
            <div class="col form-group mb-4">
                <label for="worktime">Break Start*</label>
                <input type="time" class="form-control" id="breakStart" name="worktime" value="12:00" required>
            </div>
            <div class="col form-group mb-4">
                <label for="worktime">Break End*</label>
                <input type="time" class="form-control" id="breakEnd" name="worktime" value="12:30" required>
            </div>
            <div class="col">
                <label>hide</label>
                <span id="add-break" class="d-block btn btn-secondary">+</span>
            </div>
        </div>
        <div id="break-holder" class="">
        </div>
        <div class="row">
            <div class="col form-group mb-4">
                <label for="overtime">Use Collected Overtime (min)</label>
                <input type="number" class="form-control" id="overtime" name="overtime" min="0">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col form-group mb-4">
                <label for="endTime">Expected End Time</label>
                <span class="d-block fs-1 text-success" id="endTime">--:--</span>
            </div>
        </div>
    </div>
</div>
</body>
