<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="vh-100 d-flex justify-content-around align-items-center">
    <div class="">
        <div class="form-group mb-4">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" id="startTime" name="startTime"  value="08:00" required>
        </div>
        <div class="form-group mb-4">
            <label for="worktime">Work Duration</label>
            <input type="time" class="form-control" id="worktime" name="worktime" value="07:43" required>
        </div>
        <div class="form-group mb-4">
            <label for="breakDuration">Break Duration (min)</label>
            <input type="number" class="form-control" id="breakDuration" name="break" value="30" required>
        </div>
        <div class="form-group mb-4">
            <label for="overtime">Collected Overtime (min)</label>
            <input type="number" class="form-control" id="overtime" name="overtime" value="0">
        </div>
        <div class="form-group mb-4">
            <label for="endTime">Expected End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime" disabled>
        </div>
    </div>
</div>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>
